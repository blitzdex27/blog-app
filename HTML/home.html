            <!-- -> Add active class on one of the listed items -->
            <!-- -> Remove active class on the rest of the items -->

            <!-- Home  -->
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <!-- User blogs  -->

            </li>

            <a href="#"><button class="btn btn-sm bg-light">Log in</button></a>
            <!-- Sign up  -->

          </div>
